- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/github_auth?
  value:
    client_id: ((github_client.username))
    client_secret: ((github_client.password))

- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/main_team/github?/users
  value: ((main_team.github.users))

- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/main_team/github?/orgs
  value: ((main_team.github.orgs))

- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/main_team/github?/teams
  value: ((main_team.github.teams))
