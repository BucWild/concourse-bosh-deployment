- type: replace
  path: /stemcells/-
  value:
    alias: windows
    os: ((windows_worker_os))
    version: latest

- type: replace
  path: /instance_groups/-
  value:
    name: windows-worker
    instances: 1
    vm_type: ((windows_worker_vm_type))
    stemcell: windows
    networks: [{name: ((network_name))}]
    azs: [z1]
    jobs:
    - name: worker-windows
      release: concourse
      properties:
        worker_gateway:
          worker_key: ((worker_key))
