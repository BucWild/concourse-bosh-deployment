- type: replace
  path: /instance_groups/name=web/jobs/0:before
  value: &blackbox_job
    name: blackbox
    release: concourse
    properties:
      blackbox:
        syslog:
          destination:
            transport: tls
            address: ((blackbox_address))

- type: replace
  path: /instance_groups/name=db/jobs/0:before
  value: *blackbox_job

- type: replace
  path: /instance_groups/name=worker/jobs/0:before
  value: *blackbox_job
